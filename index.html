<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício HTML com JS</h1>
        <br>
        <h2>Digite dois números, vou validar se o campo B é maior que o campo A</h2>
        <form id="form-valida">
            <input type="number" id="numeroA" required placeholder="Campo A" />
            <input type="number" id="numeroB" required placeholder="Campo B" />
            <p class="error-message">
                O valor B precisa ser maior que o valor A!
            </p>
            <button type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
